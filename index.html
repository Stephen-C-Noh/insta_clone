<<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTP-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
  </head>
  <body>
    <section id="container">
      <header id="header">
        <section class="inner">
          <h1 class="logo">
            <a href="index.html">
              <div class="sprite_insta_icon"></div>
              <div class="sprite_write_logo"></div>
            </a>
          </h1>

          <div class="search_box">
            <input type="text" placeholder="Search" id="search-field">
            <div class="fake_field">
              <span class="sprite_small_search_icon"></span>
              <span>Search</span>
            </div>
          </div>

          <div class="right_icons">
            <div class="sprite_camera_icon"></div>
            <div class="sprite_compass_icon"></div>
            <div class="sprite_heart_icon_outline"></div>
            <div class="sprite_user_icon_outline"></div>
          </div>
        </section>
      </header>

      <section id="main_container">
        <div class="inner">
          <div class="contents_box">
            <article class="contents">
              <header class="top">
                <div class="user_container">
                  <div class="profile_img">
                    <img src="imgs/thumb.jpeg" alt="profile image">
                  </div>
                  <div class="user_name">
                    <div class="nick_name m_text">NJ2753</div>
                    <div class="country s_text">Toronto, Ontario</div>
                  </div>
                </div>
                <div class="sprite_more_icon" data-name="more"></div>
              </header>

              <div class="img_section">
                <div class="trans_inner">
                  <div>
                    <img src="imgs/img_section/img01.jpg" alt="visual01">
                  </div>
                </div>
              </div>

              <div class="bottom_icons">
                <div class="left_icons">
                  <div class="heart_btn">
                    <div class="sprite_heart_icon_outline" name="39" data-name="heartbeat"></div>
                  </div>
                  <div class="sprite_bubble_icon"></div>
                  <div class="sprite_share_icon" data-name="share"></div>
                </div>
                <div class="right_icon">
                  <div class="sprite_bookmark_outline" data-name="bookmark"></div>
                </div>
              </div>

              <div class="likes m_text">
                <span id="count">486</span>
                likes
              </div>

              <div class="comment_container">
                <div class="comment">
                  <div class="nick_name m_text">stephen.c.noh</div>
                  <div>Your puppy is so adorable :(</div>
                </div>
                <div class="small_heart">
                  <div class="sprite_small_heart_icon_outline"></div>
                </div>
              </div>

              <div class="timer">8 hours ago</div>

              <div class="comment_field">
                <input type="text" placeholder="Add a comment...">
                <div class="upload_btn m_text">Post</div>
              </div>
            </article>
          </div>

          <div class="side_box">
            <div class="user_profile">
              <div class="profile_thumb">
                <img src="imgs/thumb.jpeg" alt="profile_picture">
              </div>
              <div class="detail">
                <div class="id m_text">NJ2753</div>
                <div class="en_name">Stephen Noh</div>
              </div>
            </div>

            <article class="story">
              <header story="story_header">
                <div>Stories</div>
                <div class="more">See All</div>
              </header>

              <div class="scroll_inner">
                <div class="thumb_user">
                  <!--repeat the section marked with ** -->
                  <div class="profile_thumb">
                    <img src="img/thumb02.jpg" alt="profile_picture">
                  </div>
                  <div class="detail">
                    <div class="id">AmCass</div>
                    <div class="time">2 hours ago</div>
                  </div>
                  <div class="profile_thumb">
                    <img src="img/thumb02.jpg" alt="profile_picture">
                  </div>
                  <div class="detail">
                    <div class="id">ElvisKim</div>
                    <div class="time">3 hours ago</div>
                  </div>
                  <div class="profile_thumb">
                    <img src="img/thumb02.jpg" alt="profile_picture">
                  </div>
                  <div class="detail">
                    <div class="id">Nongjangs_Table</div>
                    <div class="time">4 hours ago</div>
                  </div>
                  <div class="profile_thumb">
                    <img src="img/thumb02.jpg" alt="profile_picture">
                  </div>
                  <div class="detail">
                    <div class="id">Belmont_Silver</div>
                    <div class="time">5 hours ago</div>
                  </div>
                  <!--** -->
                </div>
              </div>
            </article>

            <article class="recommend">
              <header class="reco_header">
                <div>Suggestions For You</div>
                <div class="more">See All</div>
              </header>
            </article>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
